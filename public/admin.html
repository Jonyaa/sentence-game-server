<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
  </head>
  <body>
    <h1>CREATE ROOM</h1>
    <form action="/create-room" method="post" onsubmit="login()">
      <label>
        NAME:
        <input type="text" name="uid" id="uid" />
      </label>
      <label>
        SELF READING:
        <input type="checkbox" name="selfRead" />
      </label>
      <label>
        READER VISIBLE:
        <input type="checkbox" name="readerVisible" />
      </label>
      <input type="submit" value="CREATE" />
    </form>

    <script type="text/javascript">
      const login = () => {
        localStorage.setItem("uid", document.getElementById("uid").value);
      };
    </script>
  </body>
</html>
